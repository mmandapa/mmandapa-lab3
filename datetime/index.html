<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateTime Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="datetime-component">
        <div class="time-text">8:32</div>
        <div class="am-text">AM</div>
        <div class="seconds-text">35</div>
        <div class="date-text">September 27th, 2018</div>
    </div>
</body>
</html>
